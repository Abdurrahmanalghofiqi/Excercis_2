<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Page 2</h1>
        <form id="survey-form" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="option">Apakah Anda Menyukai Kucing:</label>
                <select class="form-control" id="option" required>
                    <option value="" disabled selected>pilih salah satu</option>
                    <option value="option1">tidak suka</option>
                    <option value="option2">biasa saja</option>
                    <option value="option3">sangat suka</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ada Berapa Kucing Yang Anda Miliki:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioOption" id="radio1" value="option1" required>
                    <label class="form-check-label" for="radio1">Nol</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioOption" id="radio2" value="option2" required>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOption" id="radio2" value="option2" required>
                        <label class="form-check-label" for="radio2">Satu</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOption" id="radio3" value="option3" required>
                        <label class="form-check-label" for="radio3">Lebih Dari Satu</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textarea1">Jenis kucing apa yang anda sukai:</label>
                    <p>jika tidak ada (-):</p>
                    <textarea class="form-control" id="textarea1" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="textarea2">Berapakah umur kucing yang anda miliki:</label>
                    <p>jika tidak ada (-):</p>
                    <textarea class="form-control" id="textarea2" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-4">
            <!-- The survey results will be displayed here -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
